<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <button class="button" id="rock">Rock</button>
  </section>
  <section>
    <button class="button" id="scissors">Scissors</button>
  </section>
  <section>
    <button class="button" id="paper">Paper</button>
  </section>
  <script>

    let result = "";
    let computerScore = 0;
    let yourScore = 0;
    let choice = "";

    function computerPlay() {
        let number = Math.random()*3;
        if (number <= 1){
            choice = "scissors";
        } else if (number > 1 && number <= 2) {
            choice = "rock";
        } else if (number > 2 && number <= 3) {
            choice = "paper";
        }
        return choice;
    }

    function playRound(e) {
        computerPlay();
        if ((e.target.matches('#scissors') && choice === "paper") || (e.target.matches('#rock') && choice === "scissors") || (e.target.matches('#paper') && choice === "rock")) {
            result = "you win";
            console.log(`You win, your choice beats computer's choice of ${choice}!`);
        } else if ((e.target.matches('#rock') && choice === "paper") || (e.target.matches('#paper') && choice === "scissors") || (e.target.matches('#scissors') && choice === "rock")) {
            result = "computer wins";
            console.log(`You lose, your choice loses to computer's choice of ${choice}!`);
        } else {
            result = "tie";
            console.log(`It's a tie, the computer chose ${choice} as well`)
        }
        keepScore();
        console.log(`Your score ${yourScore} VS Computer's Score ${computerScore}`);
        return result;
      }

    function keepScore() {
        if (result === "you win") {
            yourScore+=1;
        } else if (result === "computer wins") {
            computerScore+=1;
        }
    }
    
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => button.addEventListener('click', playRound));
  </script>
</body>
</html>
